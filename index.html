<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Verificador de Idade</title>
</head>
<body id="body">
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p id="ano">Ano de Nascimento:
                <input placeholder="Digite o ano aqui" type="number" name="txtano" id="txtano" min="0">
            </p>
            <p>
                Sexo:
                <input type="radio" name="radsex" id="mas" checked>
                <label for="mas">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="submit" id="btnVerificar" value="Verificar" onkeypress="verificar()" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>
    <footer>
        <p id="obs"><strong>Obs:</strong> O cálculo é baseado no ano vigente, então se ainda não completou a idade nesse ano, favor considerar um ano a menos.</p>
        <p id="copy">&copy; Schillerdavis</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
